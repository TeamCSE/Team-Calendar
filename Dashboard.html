<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTO SUMMARY</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --primary: #4a90e2;
            --dark: #2c3e50;
            --light-bg: #f4f7f6;
            --white: #ffffff;
            --slow-glide: all 0.8s cubic-bezier(0.25, 0.1, 0.25, 1.0);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            width: 100%;
            max-width: 950px; 
            height: 100vh;
            background: var(--white);
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .leaderboard-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: var(--slow-glide);
            background: #fff;
            z-index: 2;
        }

        .nav-header {
            background: var(--dark);
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .home-link {
            text-decoration: none;
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: 0.3s;
        }
        .home-link:hover { background: var(--primary); }

        .year-display { font-size: 22px; font-weight: 800; min-width: 70px; text-align: center; }

        .btn-circle {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 30px; height: 30px; border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .scroll-area { padding: 20px; overflow-y: auto; flex: 1; }

        /* LEFT ALIGNED ROW */
        .user-row {
            display: flex;
            justify-content: space-between; /* Anchor items to ends */
            align-items: center;
            padding: 14px 20px;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            background: #fff;
            border: 1px solid #edf2f7;
            transition: var(--slow-glide);
        }

        .user-row:hover { 
            transform: translateY(-1px);
            border-color: var(--primary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }

        .user-row.active { 
            background: var(--primary); 
            color: white; 
            border-color: var(--primary);
        }

        .user-name-group { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
        }
        
        .rank-number { font-size: 10px; opacity: 0.5; font-weight: bold; min-width: 15px; }

        .event-badge {
            background: #f1f5f9;
            color: var(--dark);
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 11px;
            white-space: nowrap;
            transition: var(--slow-glide);
        }
        .active .event-badge { background: rgba(255,255,255,0.2); color: white; }

        /* DETAIL PANE */
        .detail-pane {
            width: 0;
            background: #fcfcfc;
            display: flex;
            flex-direction: column;
            transition: var(--slow-glide);
            overflow: hidden;
            opacity: 0;
        }

        .detail-pane.open { 
            width: 380px; 
            opacity: 1;
            border-left: 1px solid #e2e8f0; 
        }

        .detail-header { padding: 30px 20px; background: #f8fafc; border-bottom: 1px solid #e2e8f0; }
        .date-list { padding: 10px 20px; overflow-y: auto; flex: 1; }
        
        .date-item { 
            padding: 12px 0; 
            border-bottom: 1px solid #f1f5f9; 
            font-size: 13px; 
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            animation: slowFadeIn 0.8s forwards;
        }

        @keyframes slowFadeIn { to { opacity: 1; transform: translateY(0); } }

        .close-btn {
            float: right;
            background: #edf2f7; border: none; font-size: 18px; cursor: pointer;
            width: 28px; height: 28px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body id="mainBody">

<div class="main-container">
    <div class="leaderboard-pane">
        <div class="nav-header">
            <a href="index.html" class="home-link"><span>ðŸ“…</span> Calendar</a>
            <div style="text-align: center;">
                <div style="font-size: 9px; font-weight: 800; opacity: 0.6; letter-spacing: 1px;">SUMMARY</div>
                <div style="font-size: 15px; font-weight: 700;">Annual PTO</div>
            </div>
            <div style="display:flex; align-items:center; gap:8px;">
                <button class="btn-circle" onclick="changeYear(-1)">â–¶</button>
                <div class="year-display" id="yearLabel">2026</div>
                <button class="btn-circle" onclick="changeYear(1)">â—€</button>
            </div>
        </div>
        
        <div class="scroll-area">
            <div id="userList"></div>
        </div>
    </div>

    <div class="detail-pane" id="detailPane">
        <div class="detail-header">
            <button class="close-btn" onclick="closeDetail()">Ã—</button>
            <h2 id="detailUserName" style="margin:5px 0 0 0; font-size:20px; color:var(--dark);">User Name</h2>
            <div id="detailYear" style="font-size:12px; color:#64748b;">Total Events</div>
        </div>
        <div class="date-list" id="dateList"></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAqqi6YTOIEhMOrkbE2zYT6W315S4wznog",
        authDomain: "web-app-8f476.firebaseapp.com",
        databaseURL: "https://web-app-8f476-default-rtdb.firebaseio.com",
        projectId: "web-app-8f476",
        storageBucket: "web-app-8f476.firebasestorage.app",
        messagingSenderId: "376213417562",
        appId: "1:376213417562:web:8e14ad690f4a2b6a07f263",
        measurementId: "G-N4N5BQ72WZ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentYear = new Date().getFullYear();
    let allData = {};
    let selectedUser = null;

    db.ref('activeEvents').on('value', (snapshot) => {
        allData = snapshot.val() || {};
        renderUserList();
        if (selectedUser) showUserDetails(selectedUser);
    });

    function changeYear(delta) {
        currentYear += delta;
        document.getElementById('yearLabel').innerText = currentYear;
        closeDetail();
        renderUserList();
    }

    function renderUserList() {
        const container = document.getElementById('userList');
        const totals = {};

        Object.keys(allData).forEach(dateKey => {
            if (parseInt(dateKey.split('-')[0]) === currentYear) {
                Object.values(allData[dateKey]).forEach(entry => {
                    const name = entry.title.trim().toUpperCase();
                    if (name) totals[name] = (totals[name] || 0) + 1;
                });
            }
        });

        const sorted = Object.keys(totals).sort((a,b) => totals[b] - totals[a]);
        
        if (sorted.length === 0) {
            container.innerHTML = `<div style="text-align:center; color:#94a3b8; margin-top:50px;">No events in ${currentYear} ðŸ“…</div>`;
            return;
        }

        container.innerHTML = sorted.map((name, index) => `
            <div class="user-row ${selectedUser === name ? 'active' : ''}" onclick="showUserDetails('${name}')">
                <div class="user-name-group">
                    <span style="font-weight:600; font-size:15px;">${name}</span>
                </div>
                <span class="event-badge">${totals[name]} Events</span>
            </div>
        `).join('');
    }

    function showUserDetails(name) {
        selectedUser = name;
        renderUserList();
        
        const pane = document.getElementById('detailPane');
        const list = document.getElementById('dateList');
        document.getElementById('detailUserName').innerText = name;
        pane.classList.add('open');
        
        const userDates = [];
        Object.keys(allData).forEach(dateKey => {
            const parts = dateKey.split('-');
            if (parseInt(parts[0]) === currentYear) {
                Object.values(allData[dateKey]).forEach(entry => {
                    if (entry.title.trim().toUpperCase() === name) {
                        userDates.push(new Date(parts[0], parts[1]-1, parts[2]));
                    }
                });
            }
        });

        userDates.sort((a,b) => a - b);
        document.getElementById('detailYear').innerText = `${userDates.length} Events filed in ${currentYear}`;

        list.innerHTML = userDates.map((d, i) => `
            <div class="date-item" style="animation-delay: ${0.1 + (i * 0.04)}s">
                <span style="color:var(--primary); margin-right:10px;">â€¢</span>
                ${d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric', weekday: 'short' })}
            </div>
        `).join('');
    }

    function closeDetail() {
        selectedUser = null;
        document.getElementById('detailPane').classList.remove('open');
        renderUserList();
    }

    document.getElementById('yearLabel').innerText = currentYear;
</script>

</body>
</html>
